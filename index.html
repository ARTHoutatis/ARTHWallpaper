<!DOCTYPE html>
<html>
  <head>
    <title>ARTH.Wallpaper</title>
    <style>
      body {
        background-image: url("fond-d-ecran-colore-flou-artistique.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-color: black;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 80px;
        color: white;
        text-shadow: 0 0 20px blue;
        transition: transform 1s ease;
      }

      h1:hover {
        transform: scale(0.9);
      }

      .bloc {
        display: inline-block;
        padding: 80px;
        background-color: #1E1E1E;
        border-radius: 40px;
      }

      .bloc p {
        margin-top: -50px;
      }

      .link {
        display: inline-block;
        padding: 20px 40px;
        background-color: blue;
        border-radius: 10px;
        color: white;
        transition: background-color 0.5s ease, color 0.5s ease, transform 0.5s ease;
        font-size: 20px;
        text-decoration: none;
      }

      .link:hover {
        background-color: white;
        color: blue;
        transform: scale(1.1);
      }

      /* Masquer le contenu principal en portrait */
      @media screen and (orientation: portrait) {
        .main-content {
          display: none;
        }

        .rotate-message {
          display: block;
          font-size: 30px;
          margin-top: 100px;
          color: white;
        }
      }

      @media screen and (orientation: landscape) {
        .main-content {
          display: block;
        }

        .rotate-message {
          display: none;
        }
      }
    </style>
  </head>
